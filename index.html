<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiteReel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #121212; /* Dark neutral background for desktop view */
        color: white;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden; /* Prevent body scroll */
      }
      
      #root {
        width: 100%;
        height: 100dvh; /* Full viewport on actual mobile */
        background-color: #000;
        position: relative;
        overflow: hidden;
      }

      /* Mobile Emulator Style for Desktop */
      @media (min-width: 480px) {
        #root {
          width: 100%;
          max-width: 414px; /* iPhone Max width ballpark */
          height: 880px;
          max-height: 95vh;
          border-radius: 40px;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 8px #2a2a2a; /* Shadow + Bezel */
        }
      }

      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Custom Animations */
      @keyframes slow-pan {
        0% { transform: scale(1.1) translate(0%, 0%); }
        25% { transform: scale(1.15) translate(-1%, 1%); }
        50% { transform: scale(1.2) translate(1%, 2%); }
        75% { transform: scale(1.15) translate(2%, -1%); }
        100% { transform: scale(1.1) translate(0%, 0%); }
      }
      
      .animate-slow-pan {
        animation: slow-pan 20s ease-in-out infinite alternate;
        will-change: transform;
      }

      .mask-linear {
        mask-image: linear-gradient(to right, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
      }
    </style>
